<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var nama = $("#nama").val();
            var nim = $("#nim").val();
            var prodi = $("#prodi").val();
            var fakultas = $("#fakultas").val();
            var minat = $("#minat").val();
            var skill = $("#skill").val();
            var dataString = "&nama=" + nama + "&nim=" + nim + "&prodi=" + prodi + "&fakultas=" + fakultas + "&minat=" + minat + "&skill=" +skill + "&insert=";
            if ($.trim(nama).length > 0 & $.trim(nim).length > 0 & $.trim(prodi).length > 0 & $.trim(fakultas).length > 0 & $.trim(minat).length > 0 & $.trim(skill).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://lat1-dilan.000webhostapp.com/CordovaApp/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("Inserted Data Successfully");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Insert College Student Data</h1>
        <a class="button button-clear" href="readjson.html">View Data</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>Nama Mahasiswa</label>
            <input type="text" id="nama" value="" />
        </div>
        <div class="item">
            <label>NIM</label>
            <input type="text" id="nim" value="" />
        </div>
        <div class="item">
            <label>Program Studi</label>
            <input type="text" id="prodi" value="" />
        </div>
        <div class="item">
            <label>Fakultas</label>
            <input type="text" id="fakultas" value="" />
        </div>
        <div class="item">
            <label>Minat Mahasiswa</label>
            <input type="text" id="minat" value="" />
        </div>
        <div class="item">
            <label>Skill Yang Dikuasai</label>
            <input type="text" id="skill" value="" />
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert" />
        </div>
    </div>
</body>

</html>
